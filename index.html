<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Oxford English Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Background gradient overlay -->
        <div class="gradient-bg"></div>

        <!-- Top navigation -->
        <nav class="top-nav">
            <button id="backBtn" class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <button id="closeBtn" class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </nav>

        <!-- Level info (shown in level mode) -->
        <div class="level-info-bar" id="levelInfoBar">
            <a href="levels.html" class="back-to-levels">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </a>
            <div class="level-info-text">
                <span class="level-title" id="levelTitle"></span>
                <span class="level-theme" id="levelTheme"></span>
            </div>
        </div>

        <!-- Progress indicator -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">0/0</span>
        </div>

        <!-- Main card area -->
        <main class="card-area">
            <!-- Left swipe hint -->
            <div class="swipe-hint hint-left">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span>向左划<br>下一张</span>
            </div>

            <!-- Card stack container -->
            <div class="card-stack-container">
                <div class="card-stack" id="cardStack">
                    <!-- Background stack cards for depth effect -->
                    <div class="stack-card stack-4"></div>
                    <div class="stack-card stack-3"></div>
                    <div class="stack-card stack-2"></div>
                    <div class="stack-card stack-1"></div>

                    <!-- Main active card -->
                    <div class="flashcard" id="flashcard">
                        <div class="card-content" id="cardContent">
                            <!-- Card icon -->
                            <div class="card-icon">
                                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path
                                        d="M30 10C25 15 15 20 10 25C15 30 25 35 30 40C35 35 45 30 50 25C45 20 35 15 30 10Z" />
                                    <path d="M20 35V50L30 45L40 50V35" />
                                </svg>
                            </div>

                            <!-- Word display -->
                            <div class="word" id="englishWord">Loading...</div>
                            <div class="word back-word" id="chineseMeaning" style="display:none;">加载中...</div>

                            <!-- Hidden image elements for compatibility -->
                            <img id="flashcardImage" src="" alt="" class="flashcard-image" style="display:none;">
                            <img id="flashcardImageBack" src="" alt="" class="flashcard-image" style="display:none;">

                            <!-- Flip hint -->
                            <div class="flip-hint" id="flipHint">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                                    <path d="M3 3v5h5" />
                                </svg>
                                <span>点击翻面</span>
                            </div>
                        </div>

                        <!-- Magic reveal overlay -->
                        <div class="magic-reveal" id="magicReveal"></div>
                    </div>
                </div>
            </div>

            <!-- Right swipe hint -->
            <div class="swipe-hint hint-right">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                <span>向右划<br>下一张</span>
            </div>
        </main>

        <!-- Bottom discard hint -->
        <div class="discard-hint" id="discardHint">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 8v13H3V8" />
                <path d="M1 3h22v5H1z" />
                <path d="M10 12h4" />
            </svg>
            <span>向下划加入生词本</span>
        </div>

        <!-- Vocabulary list indicator -->
        <div class="vocab-indicator" id="vocabIndicator" style="display:none;">
            <span id="vocabCount">0</span> 个生词
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration for gen-lang-client-0530317861
        const firebaseConfig = {
            apiKey: "AIzaSyDCj3jnngv06_Cvdx9ya2ugEQivZU366Js",
            authDomain: "gen-lang-client-0530317861.firebaseapp.com",
            projectId: "gen-lang-client-0530317861",
            storageBucket: "gen-lang-client-0530317861.appspot.com",
            messagingSenderId: "424629632210",
            appId: "1:424629632210:web:85026719814d541863e3d7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Level Complete Modal Styles -->
    <style>
        .level-complete-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .level-complete-modal.show {
            opacity: 1;
        }

        .level-complete-modal .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            max-width: 360px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .level-complete-modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .celebration-emoji {
            font-size: 4rem;
            margin-bottom: 16px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        .level-complete-modal h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .level-complete-modal p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }

        .modal-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-stats .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-stats .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-stats .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-buttons button {
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 222, 128, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-outline {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        /* Level info bar styles */
        .level-info-bar {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .level-info-bar.visible {
            display: flex;
        }

        .back-to-levels {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .back-to-levels:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .level-info-text {
            display: flex;
            flex-direction: column;
        }

        .level-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .level-theme {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>

    <script src="levels.js"></script>
    <script src="app.js"></script>
</body>

</html>
